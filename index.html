<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluaray ‚ö° | G-Code-IA</title>
    <script src="https://cdn.jsdelivr.net/npm/fengari-web@0.1.4/dist/fengari-web.min.js"></script>
    <style>
        :root { --primary: #ffce00; --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #7ee787; --save: #238636; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 900px; margin: auto; }
        header { text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        h1 { color: var(--primary); margin: 0; }
        textarea { width: 100%; height: 350px; background: #010409; color: var(--accent); border: 1px solid #30363d; padding: 15px; font-family: monospace; border-radius: 8px; font-size: 16px; box-sizing: border-box; border-left: 4px solid var(--primary); }
        .actions { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        button { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #run { background: var(--primary); color: #000; }
        .btn-sec { background: #21262d; color: var(--text); border: 1px solid #30363d; }
        .btn-save { background: var(--save); color: white; }
        #console { background: #000; color: #39ff14; padding: 15px; margin-top: 20px; min-height: 80px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; border: 1px solid #333; }
        #panel-ext { display: none; background: var(--card); padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px dashed var(--primary); }
        .footer { text-align: center; margin-top: 40px; font-size: 0.8rem; color: #8b949e; }
    </style>
</head>
<body>
<div class="container">
    <header><h1>‚ö° CLUARAY</h1></header>
    <textarea id="editor" spellcheck="false">-- [[ CLUARAY CORE ]]
dato proyecto = "Cluaray"
ver f"‚ö° Bienvenido a {proyecto} v2.2"
ver "Escribe 'cluaray --ayuda' en terminal."</textarea>
    <div class="actions">
        <button id="run" onclick="ejecutar()">‚ñ∂ Ejecutar</button>
        <button class="btn-sec" onclick="document.getElementById('fileInput').click()">üìÅ Abrir</button>
        <button class="btn-save" onclick="descargar()">üíæ Guardar .clu</button>
    </div>
    <input type="file" id="fileInput" accept=".clu,.cluaray" style="display:none" onchange="leerArchivo(this)">
    <button class="btn-sec" style="width:100%; margin-top:10px; font-size: 10px;" onclick="tgl()">‚öôÔ∏è DICCIONARIO JSON</button>
    <div id="panel-ext"><textarea id="json-ext" style="height: 50px;">{"azar": "math.random(1,100)"}</textarea></div>
    <div id="console">Consola lista...</div>
    <div class="footer">G-Code-IA & Gemini (IA)</div>
</div>
<script>
    const consola = document.getElementById('console');
    const editor = document.getElementById('editor');
    const jsonExt = document.getElementById('json-ext');
    function tgl() { const p = document.getElementById('panel-ext'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    window.imprimir = (t) => { consola.innerText += t + "\n"; };
    function descargar() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([editor.value], {type:'text/plain'})); a.download = 'script.clu'; a.click(); }
    function leerArchivo(i) { const r = new FileReader(); r.onload = (e) => { editor.value = e.target.result; }; r.readAsText(i.files[0]); }
    function ejecutar() {
        consola.innerText = "";
        let raw = editor.value;
        try { const ext = JSON.parse(jsonExt.value); for (let [p, l] of Object.entries(ext)) { raw = raw.replace(new RegExp(`\\b${p}\\b`, 'g'), l); } } catch(e) {}
        let c = raw.replace(/\btarea\s+/g, 'function ').replace(/\bdato\s+/g, 'local ').replace(/\bfin\b/g, 'end').replace(/\bsi\s+/g, 'if ').replace(/\bentonces\b/g, 'then').replace(/\blista\s+/g, 'local ').replace(/\[/g, '{').replace(/\]/g, '}');
        c = c.replace(/f"(.*?)\{(.*?)\}(.*?)"/g, (m, p1, p2, p3) => `"${p1}" .. tostring(${p2}) .. "${p3}"`);
        c = c.replace(/\bver\s+(.*)/g, 'print($1)');
        const h = `print = function(...) local args = {...} for i, v in ipairs(args) do js.global:imprimir(tostring(v)) end end `;
        try { fengari.load(h + c)(); } catch (e) { consola.innerText = "‚ùå ERROR: " + e; }
    }
</script>
</body>
</html>
